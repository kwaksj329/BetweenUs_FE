<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>우리끼리</title>
<link rel="stylesheet" href="../css/common.css">
</head>
<body>

<header class="header">
	<div class="hd">
		<div class="hd-tit"><button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>회원가입</div>
	</div>
</header>

<section class="sign">
	<div class="wrap">
		<div class="frm">
			<div class="frm-group">
				<div class="tit-frm">이메일</div>
				<div class="inp-group">
					<input type="text" class="inp-frm">
					<button type="button" class="btn-frm">인증요청</button>
				</div>
			</div>
			
			<div class="frm-group">
				<div class="tit-frm">이메일 인증번호</div>
				<input type="text" class="inp-frm">
			</div>
			
			<div class="frm-group">
				<div class="tit-frm">비밀번호</div>
				<input type="password" placeholder="영어, 숫자, 특수문자 포함 9~15자" class="inp-frm">
			</div>
			
			<div class="frm-group">
				<div class="tit-frm">비밀번호 확인</div>
				<input type="password" class="inp-frm">
			</div>
			
			<div class="frm-group">
				<div class="tit-frm">이름</div>
				<input type="text" class="inp-frm">
			</div>
			
			<div class="frm-group">
				<div class="tit-frm">생년월일</div>
				<div class="inp-group">
					<input type="text" placeholder="8자리 숫자 입력" class="inp-frm">
					<select>
						<option>성별</option>
					</select>
				</div>
			</div>
			
			<div class="frm-group">
				<div class="tit-frm">닉네임</div>
				<div class="inp-group">
					<input type="text" class="inp-frm">
					<button type="button" class="btn-frm">중복확인</button>
				</div>
			</div>
			
			<div class="frm-group">
				<div class="tit-frm">휴대폰 번호</div>
				<div class="inp-group">
					<input type="text" placeholder="‘-’ 없이 입력" class="inp-frm">
					<button type="button" class="btn-frm">중복확인</button>
				</div>
			</div>
			
			<div class="frm-group">
				<div class="tit-frm">휴대폰 인증번호</div>
				<input type="text" class="inp-frm">
			</div>
			
			<div class="frm-message">인증번호가 일치하지 않습니다. 확인 후 다시 입력해주세요.</div>
		</div>
		
		<div class="btn-group-bottom">
			<button type="button" class="btn-custom btn-custom-v1">다음</button>
		</div>
	</div>
</section>

</body>
</html>
